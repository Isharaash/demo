name: Terraform Apply

on:
  push:
    branches:
      - main  # Replace with your branch if different

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials using GitHub Secrets
    # Step 2: Configure AWS credentials using GitHub Secrets
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1


    # Step 3: Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.5.0'  # Optional: specify the version of Terraform

    # Step 4: Terraform Init
    - name: Terraform Init
      run: terraform init

    # Step 5: Terraform Plan (Generate plan and save it)
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # Step 6: Terraform Apply (Apply the plan automatically)
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    # Step 7: Output the instance's public IP
    - name: Output Public IP
      run: |
       echo "Instance Public IP: $(terraform output -raw instance_public_ip)"

